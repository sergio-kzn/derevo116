<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>convert_img_to_new_tab</title>
    <!-- Bootstrap CSS v5.0.0-alpha2 -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <!-- font awesome -->
    <link href="{% static 'css/all.min.css' %}" rel="stylesheet">

</head>
<body class="p-5">
<h1>convert_img_to_new_tab</h1>

<form name="convert_img_to_new_tab" method="post" action="">
    {% csrf_token %}
    <select name="color_group">
        {% for color_group in source %}
            <option value="{{ color_group.id }}">{{ color_group }}</option>
        {% endfor %}
    </select>
    <input type="submit" value="Выполнить" class="btn btn-secondary">

    <label for="result"></label>
    {% if result %}
        <textarea class="w-100" id="result" style="height: 150px">
<div class="row row-cols-2 row-cols-lg-3">
{% for color in result %}
<div class="col px-0">
<a data-caption="{{ color.color_title }}" data-fancybox="gallery-{{ id }}" href="{{ color.color_image.url }}">
<img alt="{{ color.color_title }}" class="img-fluid" src="{{ color.color_image.url }}">
</a>
</div>
{% endfor %}
</div>
</textarea>
<div role="button" class="btn btn-outline-secondary" onclick="if (navigator.clipboard) navigator.clipboard.writeText(result.value)">Копировать</div>
    {% endif %}
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
